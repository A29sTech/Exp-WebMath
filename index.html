<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

    <h4>Q. No 1. Solve This Equation -</h4>
    <div style="margin-left:100px" id="a"></div>
    <h4>Q. No 2. Solve This Equation -</h4>
    <div style="margin-left:100px" id="b"></div>

</body>
<script>

let qa = document.getElementById("a");
let qb = document.getElementById("b");
katex.render("x^2+y^{2+4}=x+y   \\sqrt{10\\over{5+10}}", qa, {
    throwOnError: false
});

katex.render("\\Bigg( {x^2+y^2(x^3+y^3)\\sqrt{16}{\\cfrac 2 2 } = \\pi} \\Bigg) ", qb);
</script>
